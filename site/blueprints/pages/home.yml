# Each page blueprint must have a title, the title may be different from the file name
title: Home

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: dashboard

# Page options allow you to control how users can interact with the page.
# Here we prevent changing the page status (the home page cannot be renamed or deleted by default)
# More about page options: https://getkirby.com/docs/reference/panel/blueprints/page#options
options:
  delete: false
  duplicate: false
  changeStatus: false
  changeSlug: false

columns:
  - width: 1/2
    fields:
      content:
        label: Content
        type: structure
        fields:
          type:
            label: Type
            type: select
            options:
              message: Message
              news_event: News/Event
              exhibition: Exhibition
          message:
            label: Message
            type: textarea
            size: medium
            when:
              type: message
          news_event:
            label: News/Event
            type: pages
            limit: 1
            query: site.find('news_events').children
            when:
              type: news_event
          exhibition:
            label: Exhibition
            type: pages
            limit: 1
            query: site.find('exhibitions').children
            when:
              type: exhibition
